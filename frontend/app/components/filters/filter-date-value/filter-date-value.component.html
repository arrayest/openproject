<div id="div-values-{{filter.id}}">
  <op-date-picker>
    <input [ngModel]="formatter(value)"
           (ngModelChange)="value = parser($event)"
           [ngModelOptions]="filterDateModelOptions"
           required
           id="values-{{filter.id}}"
           name="v[{{filter.id}}]"
           class="advanced-filters--date-field"
           size="10"
           type="text"/>
  </op-date-picker>
</div>
